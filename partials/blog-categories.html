    <h4>Blog Categories</h4>
    <div class="row">
        <div class="col-lg-12">

              <li ng-repeat="item in Model.Categories"><a href="#/{{item.Id}}" ng-bind="item.Text"></a>

          </ul>
        </div>
    </div>
    <!-- /.row -->
</div>
