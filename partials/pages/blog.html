<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <h1 class="page-header">
                    <span ng-bind="Model.Title"></span>
                    <small ng-bind="Model.SecondTitle"></small>
            </h1>

<div ng-repeat="item in Model.Blogs">
<!-- First Blog Post -->
<h2>
  <a href="#/post/1" ng-bind="item.Title"></a>
</h2>
<p class="lead">
  by <a href="#" ng-bind="item.Creator"></a>
</p>
<p><span class="glyphicon glyphicon-time"></span> Posted on <span ng-bind="item.Created"></span></p>
<hr>
<img class="img-responsive" ng-src="{{item.ImageUrl}}" alt="Blog Image">
<hr>
<p ng-bind="item.Description"></p>
<a class="btn btn-primary" href="#/post/1">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

<hr>
</div>


            <!-- Pager -->
            <ul class="pager">
                <li class="previous">
                    <a href="#">&larr; Older</a>
                </li>
                <li class="next">
                    <a href="#">Newer &rarr;</a>
                </li>
            </ul>

        </div>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-4">
<div ng-include='"partials/blog-search.html"'></div>


            <div ng-include='"partials/blog-categories.html"'></div>

            <!-- Side Widget Well
            <div class="well">
                <h4>Side Widget Well</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, perspiciatis adipisci accusamus laudantium odit aliquam repellat tempore quos aspernatur vero.</p>
            </div>
-->
        </div>

    </div>
    <!-- /.row -->

    <hr>

        <div ng-include='"partials/footer.html"'></div>

</div>
